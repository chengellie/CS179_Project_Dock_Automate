{% extends "base.html" %}
{% block title %} Selection {% endblock %}
{% block content %}

<div class="w3-center">
    <br>
    <a class="w3-button w3-theme" href="/load">Load Container</a>
    <a class="w3-button w3-theme" href="/unload">Unload Container</a>
</div>

<div class="w3-container">
    <div class="w3-center">
        <h2>Container Action List</h2>
    </div>
    <div class="w3-responsive w3-card-4">
        <table class="w3-table w3-striped w3-bordered">
        <thead>
            <tr class="w3-theme">
                <th>Item Name</th>
                <th>Amount</th>
                <th>Load/Unload</th>
            </tr>
        </thead>
            {%for i in range(row)%}
            <tr>
                {% for j in range(3)%}
                    <td id="data_{{i}}_{{j}}">{{data[i][j]}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        <tbody>

        </tbody>
        </table>
    </div>
</div>

<form class="w3-center" method="post">
    <br><br>
    <button class="w3-button w3-theme" type="submit" name="submit_button" value="load_unload">Load/Unload</button>
    <button class="w3-button w3-theme" type="submit" name="submit_button" value="balance">Balance Ship</button>
    <br><br>
</form>

{% endblock %}
